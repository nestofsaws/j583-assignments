{# league/team_list.html #}
{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-warning">
				<div class='panel-heading'><h3>All Teams</h3></div>
				<div class='panel-body'>
					{% for team in teams %}
						<a href="{{ team.id }}" class="btn btn-warning btn-lg">
          				{{ team.name }} {{ team.mascot }}</a><br><br>
					{% endfor %}
				</div> <!-- end panel body -->	
        	</div> <!-- end panel -->
		</div> <!-- end column -->
	</div> <!-- end row -->	

{% endblock %}
