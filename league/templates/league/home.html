		<h1 class="text-center">USAFL</h1>
			<p class="text-center">The United States Australian Football League has {{ player_count|intcomma }} players and {{ team_count|intcomma }} teams</p>
		</div> <!-- end jumbotron -->  
		<div class="row">
			<div class="col-xs-12">
			<div class="panel panel-warning">
				<div class='panel-heading'><h3>Teams List</h3></div>

				<div class='panel-body'><a href="{% url 'league_player_list' %}">Players</a></div>

			</div> <!-- end column -->
		</div> <!-- end row -->
