{# league/player_list.html #}
{% extends "base.html" %}

{% block content %}

    
    
   	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-warning">
				<div class='panel-heading'><h3>All Players</h3></div>
				<div class='panel-body'>
					{% for player in players %}
						<a href="{{ player.id }}">#{{  player.number }} | {{ player.name }}</a><br>
					{% endfor %}
				</div> <!-- end panel body -->	
        	</div> <!-- end panel -->
		</div> <!-- end column -->
	</div> <!-- end row -->	 
{% endblock %}
